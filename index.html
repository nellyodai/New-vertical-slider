<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="index.css">
    <title>My Vertical Slider Website</title>
</head>

<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color:rgb(193, 209, 14)">
                <h1>one piece</h1>
                <p>Straw hat Pirates</p>
            </div>
            <div style="background-color:rgb(10, 151, 85)">
                <h1>My hero academia</h1>
                <p>Deku</p>
            </div>
            <div style="background-color:rgb(255, 115, 0)">
                <h1>NARUTO</h1>
                <p>Uzumaki Naruto</p>
            </div>
            <div style="background-color:rgb(47, 5, 64)">
                <h1> BLACK CLOVER</h1>
                <p> Yami Sukehiro</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url(https://wallpapercave.com/dwp1x/wp4240635.jpg)">

            </div>
            <div style="background-image: url(https://pre00.deviantart.net/a1eb/th/pre/f/2015/141/f/0/naruto_gaiden_4_704_by_thealm-d8u8q5y.jpg)">

            </div>
            <div style="background-image:url(https://wallpapercave.com/dwp1x/wp2173344.png)">

            </div>
            <div style="background-image: url(https://wallpaperaccess.com/full/4303428.png)">

            </div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
               <i class="fas fa-arrow-down"></i>
             </button>
            <button class="up-button">
             <i class="fas fa-arrow-up"></i>
        </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
